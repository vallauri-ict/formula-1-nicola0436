<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>FormulaOne Web Api</title>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="index.js"></script>
    <style>
        body > div {
            margin: 15px;
            display: flex;
        }
        body > div:nth-of-type(1) input {
            margin: auto;
            padding: 15px;
        }
        body > div div{
            margin: auto;
        }
        table {
            border-collapse: collapse;
        }
        table,th,td{
            border: 1px solid black;
        }
        table *{
            padding:5px;
        }
    </style>
</head>
<body>
    <h1>FormulaOne Web Api Test</h1>
    <h3>Click any button to load the relative table</h3>
    <div>
        <input type="button" id="loadDrivers" value="Drivers" />
        <input type="button" id="loadTeams" value="Teams" />
        <input type="button" id="loadCountries" value="Countries" />
    </div>
    <div>
        <div>
            <label>Driver id: <input id="txtDriver" type="text" /></label>
            <input type="button" value="Search for driver" id="loadDriver" />
        </div>
        <div>
            <label>Team id: <input id="txtTeam" type="text" /></label>
            <input type="button" value="Search for team" id="loadTeam" />
        </div>
        <div>
            <label>Country id: <input id="txtCountry" type="text" /></label>
            <input type="button" value="Search for country" id="loadCountry" />
        </div>
    </div>

    <table id="table">
        <thead></thead>
        <tbody></tbody>
    </table>
</body>
</html>
